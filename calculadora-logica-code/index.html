<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Lógica</title>
  <link rel="icon" type="imagem/png" href="assets/calculadora-icon.png" />
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Lógica</h1>
    <form id="logicForm">
      <label for="A">Valor de A</label>
      <select id="A">
        <option value="" selected disabled>Selecione</option>
        <option value="verdadeiro">Verdadeiro</option>
        <option value="falso">Falso</option>
      </select>
      <br>
      <label for="B">Valor de B</label>
      <select id="B">
        <option value="" selected disabled>Selecione</option>
        <option value="verdadeiro">Verdadeiro</option>
        <option value="falso">Falso</option>
      </select>
      <br>
      <label for="conectivo">Conectivo:</label>
      <select id="conectivo">
        <option value="" selected disabled>Selecione</option>
        <option value="conjuncao">Conjunção</option>
        <option value="disjuncao">Disjunção</option>
        <option value="condicional">Condicional</option>
      </select>
      <br>
      <button type="button" onclick="calcularResultado()">Calcular</button>
    </form>
    <p id="resultado"></p>
    <div id="tabela-verdade"></div>
  </div>
  <script src="/assets/script.js"></script>
</body>
</html>
